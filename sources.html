body {

.centeredLowerTitle {

}

}

.navbar a:hover {
  background-color: #b4b3b3;
  color: black;
}

.navbar a.current {
  background-color: #f1f1f1;
  color: black;
}

/* Main area */
.main {   
  flex: 100%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.headerImage {
  width: 100%;
  z-index: 0;
}

/* Removes little bit of white space between header image and nav bar */
img{
 display:block;
}

/* Footer */
.footer {
  padding: 15px;
  text-align: center;
  background: #ddd;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
